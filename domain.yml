    type: text
  have_children:
    type: unfeaturized
    auto_fill: false
  message:
    type: unfeaturized
  name:
    type: unfeaturized
    auto_fill: false
  number_of_adults:
    type: unfeaturized
    auto_fill: false
  number_of_children:
    type: unfeaturized
    auto_fill: false
  room_types:
    type: unfeaturized
    auto_fill: false
responses:
  utter_ask_number_of_people:
  - text: Can you provide the number of person you are looking room for?
  - text: Please tell me how many person you are planning to visit with?
  - text: To search {room_type}, i must know how many people are there.
  utter_ask_room_type:
  - buttons:
    - payload: /info
      title: Deluxe
    - payload: /info
      title: Heritage Deluxe
    - payload: /info
      title: Club Shangri-La Executive
    - payload: /info
      title: The Junior Suites
    - payload: /info
      title: The Business Suites
    - payload: /info
      title: The Presidential Suites
    text: Fine, Can you tell me what type of room you are searching for?
  utter_cheer_up:
  - text: 'Here is something to cheer you up:'
  - custom: https://i.imgur.com/nGF1K8f.jpg
  utter_did_that_help:
  - text: Did that help you?
  utter_goodbye:
  - text: Bye
  utter_greet:
  - text: Hey! How are you?
  utter_happy:
  - text: Great, carry on!
  utter_how_can_i_help:
  - buttons:
    - payload: /rooms_and_suites
      title: rooms and suites
    - payload: /halls
      title: halls
    - payload: /culinary_delights
      title: culinary delights
    - payload: /faqs
      title: faqs
    text: Hi, My name is Sid Bot for Yak and Yeti. How can i help you?
  utter_iamabot:
  - text: I am a bot, powered by Rasa.
  utter_answer_room:
  - text: Fine, what room you want. We have this.
  utter_answer_halls:
  - text: Fine, what halls you seek. We have this.
  utter_answer_culinary_delights:
  - text: Fine, what kind of culinary delights you want. We have this.
  utter_answer_faqs:
  - text: Fine, what questions do you have.
  utter_dulexe_room_details:
  - text: These Deluxe Rooms let you relax as you admire a beautiful view of the pool.
